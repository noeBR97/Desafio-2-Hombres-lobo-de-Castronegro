<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Hombres Lobo</title>
    <link rel="icon" href="img/LOGO.jpg" type="image/png">
    <link rel="stylesheet" href="../CSS/dashboardstyle.css">
</head>
<body>

    <div class="dashboard-container">
        
        <section class="perfil-columna">
            
            <div class="perfil-info">
                <div class="imagen-container">
                    <img src="../img/avatar-predeterminado.png" alt="Avatar de usuario" class="avatar" id="avatar">
                    <input type="file" id="input-subir-imagen" name="imagen-perfil" accept="image/*">
                        <div class="avatar-menu" id="avatar-menu">
                            <button data-action="subir-imagen">Subir imagen</button>
                            <button data-action="elegir-avatar">Elegir avatar</button>
                        </div>  

                        <div id="modal_avatares" class="modal-overlay">
                            <div class="contenido_modal">
                                <span class="cerrar">&times;</span>
                                <h3>Elige tu avatar</h3>
                                <div id="lista_avatares" class="avatar_grid"></div>
                            </div>
                        </div>
                </div>
                <span class="nick" id="nombre-usuario">default</span>
            </div>

            <div class="estadisticas" id="estadisticas-usuario">
                <h3>Estadísticas:</h3>
                <ul>
                    <li id="usuario-partidas-jugadas">Partidas jugadas: x</li>
                    <li id="usuario-victorias-partidas">Victorias: x</li>
                    <li id="usuario-derrotas-partidas">Derrotas: x</li>
                </ul>
            </div>

            <button class="btn-cerrar-sesion" id="btn-cerrar-sesion">Cerrar Sesión</button>

        </section>

        <section class="partidas-columna">
            
            <h2>Partidas disponibles:</h2>
            
            <ul class="lista-partidas" id="lista-partidas">
                <li>
                    <span>- Partida_001</span>
                    <button class="btn-unirse">Unirse</button>
                </li>
                
            </ul>

            <button class="btn-crear">Crear Partida</button>

        </section>

    </div>

    <footer>
      <div class="footer_container">
        <p>© 2025 Hombres lobo de Castronegro. Todos los derechos reservados.</p>
        <p><a href="#">Reglas juego</a></p>
      </div>
    </footer>
    <div id="modal-crear-partida" class="modal-overlay" style="display: none;">
        <div class="modal-contenido">
            <h2>Crear Nueva Partida</h2>
            <p>Elige un nombre para tu sala de espera.</p>
            
            <form id="form-crear-partida">
                <label for="nombre-partida-input">Nombre de la Partida:</label>
                <input type="text" id="nombre-partida-input" required maxlength="100">
                
                <div class="modal-botones">
                    <button type="button" class="btn-cancelar" id="btn-cancelar-crear">Cancelar</button>
                    <button type="submit" class="btn-confirmar">Confirmar</button>
                </div>
            </form>
        </div>
    </div>
    <script type="module" src="../../src/TS/dashboard.ts"></script>
</body>
</html>
