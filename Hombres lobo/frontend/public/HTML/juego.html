<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PARTIDA</title>
    <link rel="icon" type="image/png" href="../../favicon.png">
    <link rel="icon" href="../img/LOGO.jpg" type="image/png">
    <link rel="stylesheet" href="../CSS/juego.css">
</head>
<body>
    <button id="btn-abandonar" class="btn-abandonar">Abandonar Partida</button>
    <div class="game-wrapper">
        <h1 class="titulo-juego" id="titulo-juego"></h1>
        <h2 id="contador" class="contador-fase"></h2>
        <div class="juego" id="juego">
            
            <div class="juego-jugadores-chat" id="juego-jugadores-chat"> </div>
            
            <div class="container-chat">
                <ul id="mensajes" class="mensajes"></ul>
                <div class="container-input-boton">
                    <input type="text" id="input-mensaje" class="input-mensaje" placeholder="Escribe tu mensaje...">
                    <button id="enviar-mensaje" class="enviar-mensaje">Enviar</button>
                </div>
            </div>
        </div>
    </div>
    
    <div id="modal-resultado" class="modal-resultado">
        <div class="modal-contenido">
            <h2 id="resultado-titulo">Fin de la partida</h2>
            <p id="resultado-mensaje"></p>
            <div id="resultado-lista"></div>
            <button id="btn-salir" class="btn-salir">Salir al lobby</button>
        </div>
    </div>

</main>
<script type="module" src="../../src/TS/juego.ts"></script>
</body>
</html>
