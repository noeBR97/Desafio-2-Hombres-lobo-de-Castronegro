<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <title>Principal - Hombres lobo de Castronegro</title>
</head>
<body>
    <main>
        <button id="registro" type="submit">Registrar</button>
        <button id="open-login" type="submit">Iniciar Sesión</button>
        
        <div class="modal_overlay"></div>

        <div class="modal">
            <div class="contenido_modal">
            <span class="cerrar">&times;</span>
            <h2>Registro</h2>
            <form id="formulario_registro">
                <input type="text" id="nombre_registro" name="nombre_registro" placeholder="Nombre" required>
                <input type="text" id="apellido_registro" name="apellido_registro" placeholder="Primer apellido" required>
                <input type="text" id="apellido2_registro" name="apellido2_registro" placeholder="Segundo apellido">
                <input type="text" id="username_registro" name="username_registro" placeholder="Nombre de usuario" required/>
                <small id="error_msg_username" class="error_msg"></small>
                <div class="campo-clave">
                    <input type="password" id="password_registro" name="password_registro" placeholder="Contraseña" required />
                <span class="icono-ojo toggle-clave" data-input="password_registro"></span>
                </div>
                
                <small id="error_msg_pass" class="error_msg"></small>
                <input type="email" id="email" name="email" placeholder="Email" required>
                <small id="error_msg_email" class="error_msg"></small>
                <button type="submit">Registrar</button>
                <small id="valid_msg" class="valid_msg"></small>
            </form>
            </div>
        </div>
       <!-- Modal de Login -->
          <div id="login-modal" class="modal">
            <div class="contenido_modal">
              <span class="cerrar" id="close-login">&times;</span>
              <h2>Iniciar sesión</h2>

              <form id="form-login">
                <input id="correo" name="correo" type="email" placeholder="Correo" required />
                <div class="campo-clave">
                    <input id="clave" name="clave" type="password" placeholder="Contraseña" required />
                    <span class="icono-ojo toggle-clave" data-input="clave"></span>
                </div>


                <p id="error-login" class="error_msg"></p>

                <button type="submit">Entrar</button>
              </form>
            </div>
          </div>

          <div class="juego-cartas">
            <img src="public/img/CARTAS-JUEGO.png" class="cartas-animadas" id="cartas-animadas">
        </div>

    </main>

    <footer>
        <div class="footer_container">
            <div>
                <a href="#">Reglas del juego</a>
            </div>
            <div>
                <p>© Los hombres lobo de Castronegro 2025</p>
            </div>
        </div>
    </footer>
    <script type="module" src="/src/main.ts"></script>
</body>
</html>
