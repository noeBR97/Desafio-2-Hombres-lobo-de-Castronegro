<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <title>Principal - Hombres lobo de Castronegro</title>
</head>
<body>
    <main>
        <button id="registro" type="submit">Registrar</button>
        <button id="login" type="submit">Inicar Sesión</button>
        
        <div class="modal_overlay"></div>

        <div class="modal">
            <div class="contenido_modal">
            <span class="cerrar">&times;</span>
            <h2>Registro</h2>
            <form id="formulario_registro">
                <input type="text" id="nombre_registro" name="nombre_registro" placeholder="Nombre" required>
                <input type="text" id="apellido_registro" name="apellido_registro" placeholder="Primer apellido" required>
                <input type="text" id="apellido2_registro" name="apellido2_registro" placeholder="Segundo apellido">
                <input type="text" id="username_registro" name="username_registro" placeholder="Nombre de usuario" required/>
                <small id="error_msg_username" class="error_msg"></small>
                <input type="password" id="password_registro" name="password_registro" placeholder="Contraseña" required />
                <small id="error_msg_pass" class="error_msg"></small>
                
                <input type="email" id="email" name="email" placeholder="Email" required>
                <small id="error_msg_email" class="error_msg"></small>
                <button type="submit">Registrar</button>
                <small id="valid_msg" class="valid_msg"></small>
            </form>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer_container">
            <div>
                <a href="#">Reglas del juego</a>
            </div>
            <div>
                <p>© Los hombres lobo de Castronegro 2025</p>
            </div>
        </div>
    </footer>
    <script type="module" src="/src/main.ts"></script>
</body>
</html>


 <!-- Modal de Login -->
    <div id="login-modal" class="modal" aria-hidden="true">
      <div class="modal__fondo" data-dismiss="modal"></div>
      <div class="modal__dialogo" role="dialog" aria-modal="true" aria-labelledby="titulo-modal-login">
        <header class="modal__cabecera">
          <h3 id="titulo-modal-login">Iniciar sesión</h3>
          <button id="close-login" class="modal__cerrar" title="Cerrar">x</button>
        </header>

        <form id="form-login" class="formulario">
          <label for="correo">Correo</label>
          <input id="correo" name="correo" type="email" autocomplete="username" required />

          <label for="clave">Contraseña</label>
          <input id="clave" name="clave" type="password" autocomplete="current-password" required />

          <p id="error-login" class="mensaje-error" hidden></p>

          <div class="acciones">
            <button type="submit" class="btn primario ancho">Entrar</button>
            <button type="button" class="btn" data-dismiss="modal">Cancelar</button>
          </div>
        </form>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
