<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <title>Principal - Hombres lobo de Castronegro</title>
</head>
<body>
    <main>
        <button id="registro" type="submit">Registrar</button>
        <button id="login" type="submit">Inicar Sesión</button>
        
        <div class="modal_overlay"></div>

        <div class="modal">
            <div class="contenido_modal">
            <span class="cerrar">&times;</span>
            <h2>Registro</h2>
            <form id="formulario_registro">
                <input type="text" id="nombre_registro" name="nombre_registro" placeholder="Nombre" required>
                <input type="text" id="apellido_registro" name="apellido_registro" placeholder="Primer apellido" required>
                <input type="text" id="apellido2_registro" name="apellido2_registro" placeholder="Segundo apellido">
                <input type="text" id="username_registro" name="username_registro" placeholder="Nombre de usuario" required/>
                <input type="password" id="password_registro" name="password_registro" placeholder="Contraseña" required />
                <small id="password_error" class="error_msg"></small>
                <small id="usuario_registrado" class="valid_msg"></small>
                
                <input type="email" id="email" name="email" placeholder="Email" required>
                <button type="submit">Registrar</button>
            </form>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer_container">
            <div>
                <a href="#">Reglas del juego</a>
            </div>
            <div>
                <p>© Los hombres lobo de Castronegro 2025</p>
            </div>
        </div>
    </footer>
    <script type="module" src="/src/main.ts"></script>
</body>
</html>
